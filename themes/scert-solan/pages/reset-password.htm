title = "Reset Password"
url = "/reset-password"
layout = "right-sidebar"
is_hidden = 0

[resetPassword]
paramCode = "code"
==
<div id="partialUserResetForm">
    {% if resetPassword.code == null %}
        {% partial resetPassword ~ '::restore' %}
        
    {% else %}
        {% partial resetPassword ~ '::reset' %}
    {% endif %}
</div>

{% put styles %}
<style>
    .card-header{
        background-color: #12446f;
        color: #fff;
    }
    input[name="remember"] {
        margin-right: 10px;
    }
 
    .btn-default{

	padding:12px 35px;
	outline:none;
	color:#000;
	font-size:1rem;
	font-weight:400;
	line-height:1.4;
	outline: none;
	background-color:var(--secondary-bg-color);
	display: -webkit-inline-box;
    }
.btn-default:hover{color:#000;/* border: 2px solid rgb(0, 0, 0); */background-color: var(--secondary-bg-color);text-decoration: none;box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);transition:.5s;outline: none;}
